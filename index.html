<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Search</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Destination Search</h1>
      <div>
        <input type="text" class="search-box" onkeyup="search()" />
        <button><img src="./images/search.png" class="search-icon" /></button>
      </div>
      <ul class="list-container" id="list-container">
        <li>
          <div class="card-container">
            <img
              src="./images/melaka-mosque-img.png"
              alt="malaka-mosque"
              class="city-img"
            />
            <p class="city-name">Malaka Mosque</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/shrubland-img.png"
              alt="Shrubland"
              class="city-img"
            />
            <p class="city-name">Shrubland</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/new-york-img.png"
              alt="New York"
              class="city-img"
            />
            <p class="city-name">New York</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/escarpment-img.png"
              alt="Escarpment"
              class="city-img"
            />
            <p class="city-name">Escarpment</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/westminster-abbey-img.png"
              alt="Westminster Abbey"
              class="city-img"
            />
            <p class="city-name">Westminster Abbey</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/south-downs-national-park-img.png"
              alt="South Downs National Park"
              class="city-img"
            />
            <p class="city-name">South Downs National Park</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/national-historic-site-img.png"
              alt="National Historic Site"
              class="city-img"
            />
            <p class="city-name">National Historic Site</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/tower-bridge-img.png"
              alt="Tower Bridge"
              class="city-img"
            />
            <p class="city-name">Tower Bridge</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/arc-here-img.png"
              alt="Arc Here"
              class="city-img"
            />
            <p class="city-name">Arc Here</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/steeple-img.png"
              alt="Steeple"
              class="city-img"
            />
            <p class="city-name">Steeple</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/glaciokarst-img.png"
              alt="Glaciokarst"
              class="city-img"
            />
            <p class="city-name">Glaciokarst</p>
          </div>
        </li>
        <li>
          <div class="card-container">
            <img
              src="./images/parco-nazionale-delle-cinque-terre-img.png"
              alt="Parco Nazionale delle Cinque Terre"
              class="city-img"
            />
            <p class="city-name">Parco Nazionale delle Cinque Terre</p>
          </div>
        </li>
      </ul>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
